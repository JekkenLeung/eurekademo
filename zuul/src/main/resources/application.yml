server:
  port: 8768
spring:
  application:
    name: zuul-proxy
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
zuul:
  add-host-header: true
  sensitive-headers:
    - Cookie
    - Set-Cookie
    - Authorization
  host:
    connect-timeout-millis: 3000
    socket-timeout-millis: 3000
  routes:
    fegin-service:
      path: /fignService/**
    SayHello:
      path: /sayService/**
  ignored-services:
    - fegin-service
    - SayHello
#查看路由信息
management:
  endpoints:
    web:
      exposure:
        include:
          - routes

